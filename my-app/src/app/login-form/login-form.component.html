<div class="container">
  <div class="loginCard">
    <h2 class="heading">Log In</h2>
      <input 
        [(ngModel)]="email"
        placeholder="Email" 
        type="email" 
        name="email" 
        class="formInput" />
      <input type="password"
        placeholder="Password" 
        [(ngModel)]="password"
        name="password" 
        class="formInput" />
      <button class="btn" 
              id="btn-login" 
              (click)="login()">
              Log In
      </button>
      <br/>
      <br/>
      <a href="/signup" class="btn" style="background-color: black;">Signup</a>
  </div>
</div>
